            <!--BODY-->
            <main>
                <div class="page">
                    <div class="card-page">
                    <img src="/img/arbre.jpg" class="logo-eco" alt="Logo EcoVoit">
                        <div class="card-body">
                            <h5 class="card-titre">EcoVoit'</h5>
                

                            <!-- Boutons pour choisir l'action -->
                            <button class="bouton-creation" id="bouton-creation">Créer un compte</button>
                            

                            <!-- Formulaire CREER UN COMPTE -->
                            <div class="formulaire-creation" id="formulaire-creation" style="display:none;">
                                <h4>Créer un compte</h4>
                                <form action="/html/index.html" method="post">

                                   <div class="nom">
                                        <label for="nom">Nom</label> 
                                        <input type="text" id="nom" name="nom" required>
                                    </div>

                                    <div class="prenom">
                                        <label for="prenom">Prénom</label>
                                        <input type="text" id="prenom" name="prenom" required>
                                    </div>

                                    <div class="genre">
                                        <label for="genre">Sexe</label>
                                        <div class="radio-group">
                                            <input type="radio" id="homme" name="genre" value="H"> Homme<br>
                                        </div>
                            
                                        <div class="radio-group">
                                            <input type="radio" id="femme" name="genre" value="F"> Femme<br>
                                        </div>                                                                               
                                    </div>

                                    <div class="telephone-form">
                                        <label for="telephone">N° téléphone</label>
                                        <input type="tel" id="telephone" name="telephone" pattern="^0[1-9]\d{8}$" required>
                                    </div>

                                    <div class="mail-form">
                                        <label for="email">E-mail</label>
                                        <input type="email" id="email" name="email">
                                    </div>

                                    <div class="mdp-form">
                                        <label for="password">Mot de passe</label>
                                        <input type="password" id="password" name="password" class="form-mdp" placeholder="Mot de passe" required>
                                    </div>

                                    <div class="langue">
                                        <label for="langue-select">Langue parlée :</label>
                                        <select class="form-langue" aria-label="Default select example">                                            
                                            <option selected>Selectionnez une langue...</option>
                                            <option value="1">Français</option>
                                            <option value="2">Anglais</option>
                                            <option value="3">Arabe</option>
                                            <option value="4">Néerlandais</option>
                                            <option value="5">Espagnol</option>
                                        </select>
                                    </div>
                                    <button type="submit" class="submit-creation">C'est parti !</button>
                                </form>
                            </div>

                            <!-- Formulaire SE CONNCTER -->
                            <button class="bouton-connexion" id="bouton-connexion">Se connecter</button>
                            <div class="formulaire-connexion" id="formulaire-connexion" style="display:none;">
                                <h6>Se connecter</h6>
                                <form action="/html/profil-user.html" method="post">
                                    <input type="email" class="form-control" placeholder="Email" required>
                                    <input type="password" class="form-control" placeholder="Mot de passe" required>
                                    <button type="submit" class="submit-connexion">Se connecter</button>
                                </form>
                                <!-- Bouton MDP oublié dans la section connexion -->
                                <button id="oublie-mdp" class="oublie-mdp">Mot de passe oublié ?</button>
                            </div>

                            <!-- Formulaire mot de passe oublié -->
                            <div class="formulaire-oublie" id="formulaire-oublie" style="display:none;">
                            <form>
                                <label for="email">Un Email de réinitialisation vous sera envoyé</label>
                                <input type="email" class="form-control" placeholder="Email" required>
                                <button type="submit" class="submit-reinitialiser">Réinitialiser le mot de passe</button>
                            </form>
                            </div>
                        </div>
